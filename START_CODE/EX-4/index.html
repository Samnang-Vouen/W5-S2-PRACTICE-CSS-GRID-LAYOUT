<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="left">
        <nav>
            <div class="logo">
                <div class="logo_img">
                    <img src="letter-l.png" alt="logo" width="30vw">
                </div>
                <div class="logo_text">
                    Linglee
                </div>
            </div>
            <div class="icon">
                <ul>
                    <li class="nav_icon">
                        <i class="fas fa-tachometer-alt"></i> 
                        <span class="nav_text">Dashboard</span>
                    </li>
                    <li class="nav_icon">
                        <i class="far fa-folder"></i>
                        <span class="nav_text">Classes</span>
                    </li>
                    <li class="nav_icon">
                        <i class="far fa-file-alt"></i>
                        <span class="nav_text">Resources</span>
                    </li>
                    <li class="nav_icon">
                        <i class="far fa-calendar"></i>
                        <span class="nav_text">Learning plan</span>
                    </li>
                    <li class="nav_icon">
                        <i class="fa-regular fa-message"></i> 
                        <span class="nav_text">Chat</span>
                    </li>
                    <li class="nav_icon">
                        <i class="fas fa-cog icon"></i>
                        <span class="nav_text">Settings</span>
                    </li>
                </ul>
            </div>
            <div class="upgrade">
                <div class="upgrade_img">
    
                </div>
                <div class="upgrade_text">
                    Upgrade to <b>PRO</b> for<br>
                    more resources.
                </div>
                <button>
                    Upgrade
                </button>
            </div>
        </nav>
    </div>
</body>
</html>
